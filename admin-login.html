<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вхід для адміністратора | Antique & Co</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styleNav.css">
  <style>
    body {
      background: linear-gradient(200deg, #000000, #c8852c);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container-login {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container-login h2 {
      margin-bottom: 25px;
      color: #000000;
      font-size: 28px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #c8852c;
      box-shadow: 0 0 5px #9c651d;
    }

    .btn-admin {
      background-color: #c8852c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-admin:hover {
      background-color: #c47002;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Antique & Co</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="all-products.html">Усі товари</a>
          </li>
          <li class="nav-item">
            <li class="nav-item"><a class="nav-link" href="auctions.html">Аукціони від 1 гривні</a></li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new">Новинки</a>
          </li>
        </ul>
      </div>
    <div class="right">
        <a href="favorites.html" class="btn btn-link"> <img src="free-icon-heart-2589197.png" alt="" class="white-icon"></a>
        <a href="login-choice.html" class="btn btn-link" id="loginButton"> <img src="people.png" alt="" class="white-icon"></a>

        <a href="cart.html" class="btn btn-link position-relative">
            
            <img src="shopping-bag.png" alt="" class="white-icon">
            <span class="position-absolute top-0 start-10 translate-middle badge rounded-pill bg-danger" id="cart-count">
              0
            </span>
          </a>

      </div>
      <div class="user-menu">
        <span id="userEmailDisplay">Гість</span>
        <button id="logoutBtn" class="logout-btn hidden">Вийти</button>
      </div>
    </div>
  </nav>

  <div class="main-wrapper mt-5 pt-5">
    <div class="container-login">
      <h2>Вхід адміністратора</h2>
      <form id="adminLoginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit" class="btn-admin">Увійти</button>
      </form>
    </div>
  </div>

  <script>
   const adminData = {
      email: 'admin@example.com',
      password: 'admin123',
      role: 'admin'
    };

    document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.target;

      const email = form.email.value.trim();
      const password = form.password.value;

      if (email === adminData.email && password === adminData.password) {
        // Вхід успішний, перенаправляємо
        window.location.href = 'admin-panel.html';
      } else {
        alert('Доступ заборонено. Ви не адміністратор або невірні дані.');
      }
    });

  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
